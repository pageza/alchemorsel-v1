services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env.ci               # Using .env.ci directly for CI testing; TODO: override with .env in production.
    networks:
      ci_network:
        aliases:
          - recipeservice

    depends_on:
      - postgres
      - redis

  postgres:
    image: ankane/pgvector
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - ci_network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - ci_network
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:

networks:
  ci_network:
    driver: bridge
    name: alchemorsel_ci_network