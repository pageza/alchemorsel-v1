services:
  app:
    container_name: recipeservice
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env # This will be overridden by the --env-file option
    networks:
      - ci_network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - postgres
      - redis

  postgres:
    image: ankane/pgvector
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    networks:
      - ci_network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:

networks:
  ci_network:
    external: true 